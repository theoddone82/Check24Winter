    <script>
      function showMoreOptions(section) {
        var extraOptions = document.querySelectorAll(
          "." + section + " .extra-option.hidden"
        );
        for (var i = 0; i < 10 && i < extraOptions.length; i++) {
          extraOptions[i].classList.remove("hidden");
        }
        // Check if there are any more hidden options
        if (
          document.querySelectorAll("." + section + " .extra-option.hidden")
            .length === 0
        ) {
          document.getElementById("showMoreBtn-" + section).style.display =
            "none";
        }
      }

      function selectAllOptions(section, selectAll) {
        var checkboxes = document.querySelectorAll(
          "." + section + " .option-checkbox"
        );
        checkboxes.forEach(function (checkbox) {
          if (!checkbox.disabled) {
            checkbox.checked = selectAll;
          }
        });
      }
    </script>
    <script>
      // Dark Mode Toggle
      document.addEventListener("DOMContentLoaded", function () {
        const toggleDarkModeBtn = document.getElementById("darkModeToggle");
        const prefersDarkScheme = window.matchMedia(
          "(prefers-color-scheme: dark)"
        );

        const currentTheme = localStorage.getItem("theme");
        if (currentTheme == "dark") {
          document.body.classList.add("dark-mode");
          toggleDarkModeBtn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        } else if (currentTheme == "light") {
          document.body.classList.remove("dark-mode");
        } else if (prefersDarkScheme.matches) {
          document.body.classList.add("dark-mode");
          toggleDarkModeBtn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        }

        toggleDarkModeBtn.addEventListener("click", function () {
          console.log("clicked");
          document.body.classList.toggle("dark-mode");
          let theme = "light";
          if (document.body.classList.contains("dark-mode")) {
            theme = "dark";
            toggleDarkModeBtn.innerHTML =
              '<i class="fas fa-sun"></i> Light Mode';
          } else {
            toggleDarkModeBtn.innerHTML =
              '<i class="fas fa-moon"></i> Dark Mode';
          }
          localStorage.setItem("theme", theme);
        });
      });
    </script>
