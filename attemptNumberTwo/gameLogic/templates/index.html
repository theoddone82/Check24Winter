<!-- select_teams.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Select Teams</title>
    <style>
        /* Styling for team options */
        .team-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 150px;
            text-align: center;
        }
        .team-logo {
            width: 100px;
            height: auto;
        }
        .team-checkbox {
            display: none;
        }
        .team-label {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .team-checkbox:checked + .team-label {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Select Teams</h1>
    <form method="post">
        {% csrf_token %}
        <div class="teams-container">
            {% for club in form.clubs %}
                <div class="team-card">
                    <div>
                        <label for="club-{{ club.id }}" class="club-label">{{ club }}</label>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
