<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <!-- Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #005aa0;
      --secondary-color: #f8f9fa;
      --text-color: #333;
      --background-color: #ffffff;
      --button-bg-color: #ffffff;
      --button-text-color: #333;
      --button-border-color: #ddd;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .button-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 250px;
      height: 250px;
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      text-decoration: none;
      border-radius: 15px;
      border: 2px solid var(--button-border-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 0;
      top: 0;
      left: -10%;
      background-color: rgba(0, 0, 0, 0.1);
      transform: rotate(45deg);
      transition: all 0.5s ease;
    }

    .button:hover::before {
      height: 450%;
    }

    .button:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }

    .button svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .button span {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Dark Mode Styles */
    .dark-mode {
      --primary-color: #333333;
      --secondary-color: #2b2b2b;
      --text-color: #f5f5f5;
      --background-color: #121212;
      --button-bg-color: #1e1e1e;
      --button-text-color: #f5f5f5;
      --button-border-color: #444444;
    }

    /* Dark mode toggle button */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: transparent;
      color: var(--text-color);
      border: white;
      font-size: 20 px;
      cursor: pointer;
    }

    .dark-mode-toggle:focus {
      outline: none;
    }

  </style>
</head>
<body>

  <!-- Dark Mode Toggle Button -->
   <div >
    <button class="btn btn-primary mt-4 position-absolute end-0" id="darkModeToggle">Toggle Dark Mode <br> <p style="font-size: small;">i mean why would you ever need to but it's possible ig</p></button>
  </div>
  <!-- Main Content -->

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleDarkModeBtn = document.getElementById('darkModeToggle');
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

        const currentTheme = localStorage.getItem("theme");
        if (currentTheme === "dark") {
            document.body.classList.add("dark-mode");
        } else if (currentTheme === "light") {
            document.body.classList.remove("dark-mode");
        } else if (prefersDarkScheme.matches) {
            document.body.classList.add("dark-mode");
        }

        toggleDarkModeBtn.addEventListener("click", function () {
            const isDarkMode = document.body.classList.contains("dark-mode");

            // Ask for confirmation only if switching from dark mode to light mode
            if (isDarkMode) {
                const userConfirmed = confirm("Are you sure you want to switch to light mode?");
                const really = confirm("I cannot promise to protect you anymore if you proceed. Are you sure?");

                if (!userConfirmed && really) return; // Exit if user cancels
            }

            // Toggle dark mode
            document.body.classList.toggle("dark-mode");

            // Update theme in localStorage
            const theme = document.body.classList.contains("dark-mode") ? "dark" : "light";
            localStorage.setItem("theme", theme);
            setTimeout(() => {
            const isThisIt = confirm("I will give you one last chance. The universe depends on this.");
            if (!isThisIt) return; // Exit if user cancels
            else {
              document.body.classList.add("dark-mode");
              localStorage.setItem("theme", "dark");
            }
          }, 1000);
        });
    });
</script>

</body>
</html>
