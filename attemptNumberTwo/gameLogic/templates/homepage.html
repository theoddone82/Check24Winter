    .button {
      display: flex;

    }

    .button:hover {

      transform: translateY(-5px);
    }

    .button i {
      font-size: 3rem;
      margin-bottom: 15px;

    .dark-mode {
      --primary-color: #333333;

      right: 20px;
      background-color: var(--button-bg-color);

      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
    }

<!-- Dark Mode Toggle Button -->
<button class="btn btn-primary mt-4 position-absolute end-0" id="darkModeToggle">Toggle Dark Mode</button>

</button>

<!-- Header Section -->
<header class="header-section text-center">

<!-- Main Content -->
<div class="container text-center mt-5">
  <div class="row mt-4 g-4">
    <!-- Functionality Button -->
    <div class="col-12 col-md-6">
      <a href="/matchmaking/" class="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-graph-up-arrow" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5"/>
        </svg>

      </a>
    </div>

    <!-- Performance Metrics Button -->

      </a>

  </div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">

<!-- Dark Mode Script -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toggleDarkModeBtn = document.getElementById('darkModeToggle');
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

    const currentTheme = localStorage.getItem("theme");
    if (currentTheme == "dark") {
      document.body.classList.add("dark-mode");
      toggleDarkModeBtn.innerHTML = '<i class="fas fa-sun"></i>';
    } else if (currentTheme == "light") {
      document.body.classList.remove("dark-mode");
      toggleDarkModeBtn.innerHTML = '<i class="fas fa-moon"></i>';
    } else if (prefersDarkScheme.matches) {
      document.body.classList.add("dark-mode");
      toggleDarkModeBtn.innerHTML = '<i class="fas fa-sun"></i>';
    }

    toggleDarkModeBtn.addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
      let theme = "light";
      if (document.body.classList.contains("dark-mode")) {
        theme = "dark";
        toggleDarkModeBtn.innerHTML = '<i class="fas fa-sun"></i>';
      } else {
        toggleDarkModeBtn.innerHTML = '<i class="fas fa-moon"></i>';
      }
      localStorage.setItem("theme", theme);
    });
  });
</script>
</body>
