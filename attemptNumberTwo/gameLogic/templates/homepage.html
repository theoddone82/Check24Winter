<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom button styling */
    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 300px;
      background-color: #f8f9fa;
      color: #333;
      text-decoration: none;
      border-radius: 15px;
      border: 2px solid #ddd;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e2e6ea;
      transform: scale(1.05);
    }

    .button svg {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .button span {
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container text-center mt-5">
  <h1>Welcome to the Dashboard</h1>
  <div class="row mt-4">

    <!-- Functionality Button -->
    <div class="col-12 col-md-6 mb-4">
      <a href="/matchmaking/" class="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-graph-up-arrow" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5"/>
        </svg>
        <span>Functionality</span>
      </a>
    </div>

    <!-- Performance Metrics Button -->
    <div class="col-12 col-md-6 mb-4">
      <a href="/performance/" class="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-graph-up-arrow" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5"/>
        </svg>
        <span>Performance Metrics</span>
      </a>
    </div>

  </div>
</div>

<!-- Bootstrap JS (for optional interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
