<!DOCTYPE html>
<html lang="en">
<head>
    <title>Performance Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Server Performance Dashboard</h1>
    
    <h2>System Metrics</h2>
    <p><strong>CPU Usage:</strong> {{ metrics.cpu }}%</p>
    <p><strong>Memory Usage:</strong> {{ metrics.memory.percent }}%</p>
    <p><strong>Disk Usage:</strong> {{ metrics.disk.percent }}%</p>

    <h2>Htop Screenshot</h2>
    <img src="{{ htop_image }}" alt="Htop Screenshot" width="600">

    <h2>CPU Usage Over Time</h2>
    <canvas id="cpuChart" width="600" height="300"></canvas>

    <script>
        async function updateChart() {
            const response = await fetch('/performance/metrics/');
            const data = await response.json();

            const ctx = document.getElementById('cpuChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Now', '1s', '2s', '3s', '4s', '5s'],
                    datasets: [{
                        label: 'CPU Usage',
                        data: [data.cpu, ...Array(5).fill(null)], // Dynamic update
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                }
            });
        }
        
        updateChart();
    </script>
</body>
</html>
