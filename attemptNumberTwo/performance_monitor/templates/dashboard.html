<!-- templates/performance_monitor/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Performance Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Server Performance</h1>
    <canvas id="cpuChart" width="400" height="200"></canvas>
    <div>
        <img id="htopImage" src="" alt="Htop Screenshot">
    </div>
    <script>
        async function fetchMetrics() {
            const response = await fetch('/performance/metrics/');
            const data = await response.json();

            const ctx = document.getElementById('cpuChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1s', '2s', '3s', '4s', '5s'],
                    datasets: [{
                        label: 'CPU Usage',
                        data: [data.cpu],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                }
            });

            document.getElementById('htopImage').src = `/performance/htop-screenshot/`;
        }

        fetchMetrics();
    </script>
</body>
</html>
